<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>购物车</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	
    <link rel="stylesheet" href="css/sm.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">
    
  </head>
  <body>
  
    <div class="page-group">
        <div class="page page-current">
        	<header class="bar bar-nav bar2">
                <a class="icon icon-fanhui pull-left"></a>
  				<h1 class="title title1">山里汉</h1>
			</header>

        	<div class="content">          
                <div class="buycard">
                    <div class="buycard-check pull-left">
                        <a href="#"><span class="icon icon-hookring2 icon-yuanquan danxuan"></span></a>
                    </div>
                    <div class="buycard-img pull-left">
                        <img src="images/buycar1.png" alt="图片" class="buyimage">
                    </div>
                    <div class="buycard-ul pull-left">
                        <ul class="listul pull-left">
                            <li><span class="list1">泰国龙眼(大)</span><i class="icon icon-jiaochacross80 pull-right"></i></li>
                            <li><span class="list2">A级/约500g/份</span></li>
                            <li class="pull-right"><a href="#" class="icons"><i class="icon icon-yuanquanjianhao" ></i></a>10<a href="#"><i class="icon icon-yuanquanjiahao"></i></a></li>
                            <li class="listfoot"><span class="list5">¥16.9</span><del class="list6">¥28.8</del></li>
                        </ul>
                    </div>
                     <div class="cler"></div>
                </div>

                <div class="buycard">
                    <div class="buycard-check pull-left">
                        <a href="#"><span class="icon icon-hookring2 icon-yuanquan danxuan"></span></a>
                    </div>
                    <div class="buycard-img pull-left">
                        <img src="images/buycar1.png" alt="图片" class="buyimage">
                    </div>
                    <div class="buycard-ul pull-left">
                        <ul class="listul pull-left">
                            <li><span class="list1">泰国龙眼(大)</span><i class="icon icon-jiaochacross80 pull-right"></i></li>
                            <li><span class="list2">A级/约500g/份</span></li>
                            <li class="pull-right"><a href="#" class="icons"><i class="icon icon-yuanquanjianhao" ></i></a>10<a href="#"><i class="icon icon-yuanquanjiahao"></i></a></li>
                            <li class="listfoot"><span class="list5">¥16.9</span><del class="list6">¥28.8</del></li>
                        </ul>
                    </div>
                     <div class="cler"></div>
                </div>

                

                <div class="contentfoot"></div>
        	</div>

            <div class="bar bar-footer-secondary">
                <a href="#" ><span class="icon icon-hookring2 icon-yuanquan" id="check"></span></a>
                <span>全选</span>
                <span class="sum">合计:</span>
                <span class="summoney">¥777</span>
              <a href="#" class="attend pull-right">订单提交</a>
            </div>
        	<nav class="bar bar-tab">
			  <a class="tab-item external" href="#">
			    <span class="icon icon-shouye-copy-copy"></span>
			    <span class="tab-label">首页</span>
			  </a>
			  <a class="tab-item external" href="#">
			    <span class="icon icon-fenlei"></span>
			    <span class="tab-label">分类</span>
			  </a>
			  <a class="tab-item external active" href="#">
			    <span class="icon icon-gouwuche"></span>
			    <span class="tab-label">购物车</span>
			  </a>
			  <a class="tab-item external" href="#">
			    <span class="icon icon-gr2"></span>
			    <span class="tab-label">我的</span>
			  </a>
			</nav>
        </div>
    </div>

    <script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js" charset='utf-8' ></script>
    <script>
        $(function(){
            
            $("#check").click(function(){
                $(".icon-hookring2").each(function(){
                     $(this).toggleClass("icon-yuanquan");
                });
            });
            $(".danxuan").click(function(){
                $(this).toggleClass("icon-yuanquan");
            });
        });
    </script>
  </body>
</html>
