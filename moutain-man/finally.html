<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>转发页面</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="css/sm.css">
    <style>
#bg{
    position: relative;
    float: left;    
    width: 100%;
    margin: 0;
    z-index: 100;
  }
  #money{
    top: 36%;
    left: 35%;
    width: 57%;
    background: #f60;
    border-radius: 10px;
    position: absolute;
    text-align: center;
    z-index: 99;
  }
  .money-span{
    width: 100%;
    color: #fff;  
    font-size: 3em;
    font-family: "汉仪晓波折纸体简"
  }
    </style>
</head>
<body>
<div>
	<img src="images/bg2.png" alt="图片" id="bg">
	<div id="money">
	<span class="money-span">¥17.38</span>
	</div>
</div>
	

<script>
	window.onload=function(){
		var bg = document.getElementById('bg');
		var money = document.getElementById('money');
		bg.onclick = function(){
			bg.src = "images/bg.png";
			money.style.zIndex = 101;
		}

	}
</script>
</body>
</html>
