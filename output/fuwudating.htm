<html>
  <head>

    <title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

                <div class="content">
                     <ul class="neike-ul clearfix">
						{dede:channel type='son' row='999'}

						{/dede:channel}
                    </ul>

                    <div class="neike-img22">
                      <img src="/sc2016/kq/keshi/2.png" alt="图片">
                    </div>
                    
                    <h4 class="article-h4">{dede:field name='typename'/}</h4>

                      {dede:field.content/}
                    </div>
              </div>
            </div>

        </div>
     </div>
